<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add/Edit Tag</title>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<h1>Add/Edit Tag</h1>
	<h:form>

		<h:outputLabel for="name" value="Name:"></h:outputLabel>
		<h:inputText id="name"
			value="#{tagController.tag.name}"></h:inputText>

		<br></br>
		<br></br>
		<h:commandButton value="Update"
			action="#{tagController.doUpdateTag}"></h:commandButton>
		<h:commandButton value="Cancel" action="listTags"></h:commandButton>

	</h:form>
</h:body>
</html>
