<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Category</title>
</h:head>
<h:body>
	<h1>Existing Categories:</h1>
	<h:dataTable bgcolor="White"
		value="#{categoryController.allCategories}" var="entry" border="2">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Operation"></h:outputText>
			</f:facet>
			<h:commandButton value="Edit"
				action="#{categoryController.editCategory}" />
			<h:commandButton value="Delete"
				action="#{categoryController.deleteCategory}"
				onclick="if(!confirm('Sure?')){ return; };" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="id"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.id}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.name}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="ParentId"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.parentId}"></h:outputText>
		</h:column>
	</h:dataTable>

	<h1>Add Category</h1>
	<h:form>

		<h:outputLabel for="name" value="Name:"></h:outputLabel>
		<h:inputText id="name" value="#{categoryController.category.name}"></h:inputText>

		<h:outputLabel for="parent" value="ParentCategory:"></h:outputLabel>
		<h:inputText id="parent"
			value="#{categoryController.category.parentId}"></h:inputText>

		<br></br>
		<br></br>
		<h:commandButton value="Add"
			action="#{categoryController.doAddCategory}"></h:commandButton>
		<h:commandButton value="Cancel" action="index"></h:commandButton>

	</h:form>
</h:body>
</html>
