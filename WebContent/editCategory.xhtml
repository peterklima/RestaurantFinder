<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Edit Category</title>
	<link rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	<h1>Edit Category</h1>
	<h:form>


		<h:outputLabel for="name" value="Name:"></h:outputLabel>
		<h:inputText id="name" value="#{categoryController.category.name}"></h:inputText>

		<h:outputLabel for="parent" value="ParentCategory:"></h:outputLabel>
		<h:selectOneMenu id="parent" value="#{categoryController.category.parentId}">
			<f:selectItems value="#{categoryController.categoryDAO.allEntities}" var="category" itemLabel="#{category.name}" itemValue="#{category.id}"></f:selectItems>
		</h:selectOneMenu>

		<br></br>
		<br></br>
		<h:commandButton value="Save Entry" action="#{categoryController.doEditCategory}"></h:commandButton>
		<h:commandButton value="Cancel" action="#{categoryController.addCategory}"></h:commandButton>

	</h:form>
</h:body>
</html>
