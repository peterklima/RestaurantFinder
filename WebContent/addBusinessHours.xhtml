<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Business Hours</title>
</h:head>
<h:body>
	<h1>Existing Business Hours for <h:outputText value="#{restaurantFinderController.restaurant.name}"></h:outputText>:</h1>
	<h:dataTable bgcolor="White"
		value="#{businessHourController.allBusinessHours}" var="entry" border="2">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Operation"></h:outputText>
			</f:facet>
			<h:commandButton value="Edit"
				action="#{businessHourController.editBusinessHour}" />
			<h:commandButton value="Delete"
				action="#{businessHourController.deleteBusinessHour}"
				onclick="if(!confirm('Sure?')){ return; };" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="id"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.id}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Weekday"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.weekday.label}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Opening Time"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.start}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Closing Time"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.end}"></h:outputText>
		</h:column>
	</h:dataTable>

	<h1>Add Business Hour</h1>
	<h:form>

		<h:outputLabel for="weekday" value="Weekday:"></h:outputLabel>
		<h:selectOneMenu id="weekday" value="#{businessHourController.businessHour.weekday}">
			<f:selectItems value="#{businessHourController.weekdayValues}" var="weekday" itemValue="#{weekday}" itemLabel="#{weekday.label}" />
		</h:selectOneMenu>

		<h:outputLabel for="start" value="Opening Time:"></h:outputLabel>
		<h:inputText id="start"
			value="#{businessHourController.startTime}"></h:inputText>

		<h:outputLabel for="end" value="Closing Time:"></h:outputLabel>
		<h:inputText id="end"
			value="#{businessHourController.endTime}"></h:inputText>

		<br></br>
		<br></br>
		<h:commandButton value="Add"
			action="#{businessHourController.doAddBusinessHour}"></h:commandButton>
		<h:commandButton value="Cancel" action="index"></h:commandButton>

	</h:form>
	<h:messages></h:messages>
</h:body>
</html>
