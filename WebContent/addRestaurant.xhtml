	xmlns:h="http://java.sun.com/jsf/html"

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Restaurant</title>
</h:head>
<h:body>
	<h1>Add Restaurant</h1>
	<h:form>

		<h:outputLabel for="name" value="Name:"></h:outputLabel>
		<h:inputText id="name" value="#{restaurantFinderController.restaurant.name}"></h:inputText>
		<br></br>
		<br></br>
		<h:commandButton value="Add" action="#{restaurantFinderController.doAddRestaurant}"></h:commandButton>
		<h:commandButton value="Cancel" action="index"></h:commandButton>

	</h:form>
</h:body>
