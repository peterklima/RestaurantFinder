<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Show Restaurant</title>
</h:head>
<h:body>
	<h1>Restaurant: "<h:outputText value="#{restaurantFinderController.restaurant.name}"></h:outputText>"</h1>
	<h:form>
		<h:commandButton value="Back" action="index"></h:commandButton>

		<h:commandButton value="AddAddress" action="#{restaurantFinderController.addAddress}"></h:commandButton>
		<h:outputText value="#{restaurantFinder.restaurant.address}"></h:outputText>
		<br></br>
		<br></br>

		
		<h:dataTable bgcolor="White" value="#{restaurantFinderController.restaurant.contactInfos}" var="entry" border="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Operation"></h:outputText>
				</f:facet>
				<h:commandButton value="Edit" action="#{restaurantFinderController.editContactInfo}"/>
				<h:commandButton value="Delete" action="#{restaurantFinderController.deleteContactInfo}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="id"></h:outputText>
				</f:facet>
				<h:outputText value="#{entry.id}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Type"></h:outputText>
				</f:facet>
				<h:outputText value="#{entry.type}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Info"></h:outputText>
				</f:facet>
				<h:outputText value="#{entry.info}"></h:outputText>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
