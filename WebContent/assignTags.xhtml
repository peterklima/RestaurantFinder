<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Assign Tags</title>
</h:head>
<h:body>
	<h:form>
		<h:commandButton value="Manage Tags" action="listTags"></h:commandButton>
		<h1>Assign Tags</h1>

		<h:dataTable bgcolor="White" value="#{tagController.allTags}"
			var="entry" border="2">

			<h:column>
				<h:selectBooleanCheckbox value="#{restaurantFinderController.checkedTags[entry.id]}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{entry.name}"></h:outputText>
			</h:column>

		</h:dataTable>

		<br></br>
		<br></br>
		<h:commandButton value="Save"
			action="#{restaurantFinderController.doAssignTags}"></h:commandButton>
		<h:commandButton value="Cancel" action="showRestaurant"></h:commandButton>

	</h:form>
</h:body>
</html>
