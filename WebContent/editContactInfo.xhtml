<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Contact Info</title>
</h:head>
<h:body>
	<h1>Edit Contact Info</h1>
	<h:form>

		<h:outputLabel for="info" value="Info:"></h:outputLabel>
		<h:inputText id="info" value="#{restaurantFinderController.contactInfo.info}"></h:inputText>
		
		<br></br>
		<h:outputLabel for="type" value="Type:"></h:outputLabel>
		<h:inputText id="type" value="#{restaurantFinderController.contactInfo.type}"></h:inputText>
		
		
		
		<br></br>
		<br></br>
		<h:commandButton value="Save Entry" action="#{restaurantFinderController.doEditContactInfo}"></h:commandButton>
		<h:commandButton value="Cancel" action="showRestaurant"></h:commandButton>

	</h:form>
</h:body>
</html>
