<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit Address</title>
</h:head>
<h:body>
	<h1>Edit Address</h1>
	<h:form>

		<h:outputLabel for="street" value="Street:"></h:outputLabel>
		<h:inputText id="street"
			value="#{restaurantFinderController.address.street}"></h:inputText>

		<br></br>
		<h:outputLabel for="streetNumber" value="StreetNumber:"></h:outputLabel>
		<h:inputText id="streetNumber"
			value="#{restaurantFinderController.address.streetNumber}"></h:inputText>

		<br></br>
		<h:outputLabel for="postalcode" value="Postalcode:"></h:outputLabel>
		<h:inputText id="postalcode"
			value="#{restaurantFinderController.address.postalcode}"></h:inputText>

		<br></br>
		<h:outputLabel for="city" value="City:"></h:outputLabel>
		<h:inputText id="city"
			value="#{restaurantFinderController.address.city}"></h:inputText>

		<br></br>
		<h:outputLabel for="country" value="Country:"></h:outputLabel>
		<h:inputText id="country"
			value="#{restaurantFinderController.address.country}"></h:inputText>

		<br></br>
		<h:outputLabel for="latitude" value="Latitude:"></h:outputLabel>
		<h:inputText id="latitude"
			value="#{restaurantFinderController.address.latitude}"></h:inputText>

		<br></br>
		<h:outputLabel for="longitude" value="Longitude:"></h:outputLabel>
		<h:inputText id="longitude"
			value="#{restaurantFinderController.address.longitude}"></h:inputText>
			
		<br></br>
		<br></br>
		<h:commandButton value="Save Entry" action="#{restaurantFinderController.doEditAddress}"></h:commandButton>
		<h:commandButton value="Cancel" action="index"></h:commandButton>

	</h:form>
</h:body>
</html>
