<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Closed Days</title>
</h:head>
<h:body>
	<h1>
		Existing Closed Days for
		<h:outputText value="#{restaurantFinderController.restaurant.name}"></h:outputText>
		:
	</h1>
	<h:dataTable bgcolor="White" value="#{closedDayController.allClosedDays}" var="entry" border="2">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Operation"></h:outputText>
			</f:facet>
			<h:commandButton value="Edit" action="#{closedDayController.editClosedDays}" />
			<h:commandButton value="Delete" action="#{closedDayController.deleteClosedDays}" onclick="if(!confirm('Sure?')){ return; };" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="id"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.id}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Start Day"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.startDay}">
				<f:convertDateTime pattern="MMM dd, yyyy" timeZone="GMT+2:00"></f:convertDateTime>
			</h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="End Day"></h:outputText>
			</f:facet>
			<h:outputText value="#{entry.endDay}">
				<f:convertDateTime pattern="MMM dd, yyyy" timeZone="GMT+2:00"></f:convertDateTime>
			</h:outputText>
		</h:column>
	</h:dataTable>

	<h1>Add Closed Days</h1>
	<h:form>

		<h:outputLabel for="start" value="Start Day:"></h:outputLabel>
		<rich:calendar id="start" value="#{closedDayController.closedDays.startDay}"></rich:calendar>

		<h:outputLabel for="end" value="End Day:"></h:outputLabel>
		<rich:calendar id="end" value="#{closedDayController.closedDays.endDay}"></rich:calendar>

		<br></br>
		<br></br>
		<h:commandButton value="Add" action="#{closedDayController.doAddClosedDays}"></h:commandButton>
		<h:commandButton value="Cancel" action="index"></h:commandButton>

	</h:form>
	<h:messages></h:messages>
</h:body>
</html>
